mutation createOutbound {
  instances {
    entities {
      create(
        type: "value",
        id: "435c7ff2-cee0-4446-8c78-ea7dc200a6e0",
        properties: [
          {
            name: "value",
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

mutation createInbound {
  instances {
