mutation createOutbound {
  instances {
    entities {
      create(
        type: "value"
        id: "e32e01a9-2956-4d5a-8ad7-6dde79ab5dbc"
        properties: [
          {
            name: "value"
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

