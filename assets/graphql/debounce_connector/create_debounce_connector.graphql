mutation createOutbound {
  instances {
    entities {
      create(
        type: "value",
        id: "c171d2bc-5843-46f7-884a-f15033229f1f",
        properties: [
          {
            name: "value",
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

mutation createInbound {
  instances {
    entities {
      create(
        type: "value",
        id: "560f004f-dc04-49cd-8f56-3d7ed5a59551",
        properties: [
          {
            name: "value",
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

mutation createConnector {
  instances {
    relations {
      create(
        edgeKey: {
          outboundId: "c171d2bc-5843-46f7-884a-f15033229f1f",
          typeName: "debounce_connector--value--value"
          inboundId: "560f004f-dc04-49cd-8f56-3d7ed5a59551",
        },
        properties: [
          {
            name: "outbound_property_name",
            value: "value"
          },
          {
            name: "inbound_property_name",
            value: "value"
          }
        ]
      ) {
        type {
          name
          fullName
        },
        properties(
          names: [
            "outbound_property_name",
            "inbound_property_name"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
