mutation createOutbound {
  instances {
    entities {
      create(
        type: "value"
        id: "e71ac5bb-30d1-452b-8bbe-295bad1e810a"
        properties: [
          {
            name: "value"
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

