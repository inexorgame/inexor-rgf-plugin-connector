mutation createOutbound {
  instances {
    entities {
      create(
        type: "value_string",
        id: "34263429-b1d8-49b1-b935-928adfcd220a",
        properties: [
          {
            name: "value",
            value: "Test"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

mutation createInbound {
  instances {
